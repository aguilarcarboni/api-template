<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ subject }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #000000;
        }
        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 20px;
            background-color: #FFFFFF;
            text-align: center;
            box-shadow: 0 5px 10px 0 rgba(0, 0, 0, 0.1);
        }
        .logo {
            text-align: center;
            margin: 20px;
            max-width: 300px;
            width: 300px;
        }
        .content {
            width: 100%;
            height: 100%;
            padding: 20px;
            border-radius: 100px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container" >
        <div class="logo">
            <img src="cid:logo" alt="AGM Logo" style="max-width: 100%; height: auto;">
        </div>
        <div class="content">
            <p style="font-weight: bold; color: #F26C0D; font-size: 3em;">Confirmación de transacción</p>
            {% for line in content.split('\n') %}
                {% set parts = line.split(':') %}
                <div style="text-align: left; width: 100%;">
                    <p>
                        <strong>
                            {{ parts[0] }}
                        </strong>
                        {% if parts|length > 1 %}
                        :
                            {{ parts[1:] | join(':') }}
                        {% endif %}
                    </p>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
